<div class="row" body-header></div>
<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <span class="heading-text">添加活动</span>
      </div>
      <div class="panel-body">
        <form name="addActivity" ng-submit="submit(addActivity)" novalidate>
          <fieldset>
            <div class="form-group">
              <label>活动名称:</label>
              <input ng-class="{'ng-invalid': addActivity.name.$invalid && addActivity.title.$dirty}" type="text" class="form-control" name="title" placeholder="请输入活动名称" required ng-minlength=4 ng-model="activity.title">
            </div>
            <div class="form-group">
              <label>活动内容:</label>
              <textarea ng-class="{'ng-invalid': addActivity.content.$invalid && addActivity.content.$dirty}" class="form-control" name="content" placeholder="请输入活动内容" required ng-minlength=10 ng-model="activity.content"></textarea>
            </div>
            <div class="form-group">
              <label>活动天数:</label>
              <input ng-class="{'ng-invalid': addActivity.time.$invalid && addActivity.time.$dirty}" type="text" class="form-control" name="time" placeholder="请输入活动天数" required ng-maxlength="2" ng-pattern="/[0-9]/" ng-model="activity.time">
            </div>
            <div class="input-group">
              <button class="btn btn-info" type="submit">提交</button>
            </div>
            <div style="clear:both"></div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
