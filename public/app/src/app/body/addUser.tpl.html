<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <div class="pull-left">
          <a class="heading-text" href="#">首页</a> <i class="fa fa-angle-right"></i> 添加用户
        </div>
        <div class="pull-right">
          <a class="history-next" href="#"><i class="fa fa-angle-left"></i> 前进</a>

<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <span class="heading-text">基础信息</span>
      </div>
      <div class="panel-body">
        <div class="separator bottom"></div>
        <div class="row basic-information">
          <div class="col-sm-6">
            <div class="input-group">
              <span class="input-group-addon" id="realName">真实姓名</span>
              <input type="text" class="form-control" placeholder="Username" aria-describedby="realName">
            </div>
            <div class="input-group">
              <span class="input-group-addon" id="contactNum">联系电话</span>
              <input type="text" class="form-control" placeholder="Contact number" aria-describedby="contactNum">
            </div>
            <div class="input-group">
              <span class="input-group-addon" id="userAddress">地址</span>
              <input type="text" class="form-control" placeholder="User address" aria-describedby="userAddress">
            </div>
            <div class="input-group">
              <span class="input-group-addon" id="userEmail">邮箱</span>
              <input type="text" class="form-control" placeholder="User email" aria-describedby="userEmail">
            </div>
            <div class="input-group">
              <span class="input-group-addon" id="userGender">性别</span>
              <input type="text" class="form-control" placeholder="User gender" aria-describedby="userGender">
            </div>
            <div class="input-group">
              <span class="input-group-addon" id="userPassword">登陆密码</span>
              <input type="text" class="form-control" placeholder="User password" aria-describedby="userPassword">
            </div>
            <div class="input-group">
              <span class="input-group-addon" id="userAvatar">用户头像</span>
              <input type="text" class="form-control" placeholder="User headImg" aria-describedby="userAvatar">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="input-group">
              <span class="input-group-addon" id="monthlyIncome">月收入</span>
              <input type="text" class="form-control" placeholder="Monthly income" aria-describedby="monthlyIncome">
            </div>
            <div class="input-group">
              <span class="input-group-addon" id="companyIndustry">公司行业</span>
              <input type="text" class="form-control" placeholder="Company industry" aria-describedby="companyIndustry">
            </div>
            <div class="input-group">
              <span class="input-group-addon" id="companyScale">公司规模</span>
              <input type="text" class="form-control" placeholder="Company scale" aria-describedby="companyScale">
            </div>
            <div class="input-group">
              <span class="input-group-addon" id="userJob">职位</span>
              <input type="text" class="form-control" placeholder="User job" aria-describedby="userJob">
            </div>
            <div class="input-group">
              <span class="input-group-addon" id="userIntro">用户简介</span>
              <input type="text" class="form-control" placeholder="User introduction" aria-describedby="userIntro">
            </div>
            <div class="input-group">
              <span class="input-group-addon" id="aboutUser">关于用户</span>
              <input type="text" class="form-control" placeholder="About user" aria-describedby="aboutUser">
            </div>
          </div>
          <div class="separator bottom clearfix"></div>
          <button type="button" class="btn btn-default navbar-btn pull-right"> 保 存 </button>
        </div>
      </div>
    </div>
  </div>
  <!-- /.col-lg-12 -->
</div>
